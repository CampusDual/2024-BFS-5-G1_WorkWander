<div class="full-page">
  <div class="login-outer-container">
    <div class="login-bg-container">
      <video id="background-video" autoplay muted loop>
        <source src="assets/video/home_video_fondo.mp4" type="video/mp4" />
      </video>
    </div>
    <button class="back-button" (click)="goBack()">
      <img src="assets/images/sidenav-opened.png" alt="Logo">
    </button>
    <div class="wrapp-login">
      <div
        fxLayout="row"
        fxLayoutAlign="center center"
        class="login-inner-container"
      >
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="login-title-container" fxLayout="column">
            <p class="session-expired text" *ngIf="sessionExpired">
              {{ "ERROR_SESSION_EXPIRED" | oTranslate }}
            </p>
            <span class="title_text">{{ "LOGIN_TITLE" | oTranslate }}:</span>
          </div>

          <div fxLayout="column" fxLayoutGap="10px">
            <mat-form-field fxFill class="m-top-24">
              <input
                matInput
                #user
                placeholder="{{ 'USERNAME' | oTranslate }}"
                id="username"
                [formControl]="userCtrl"
              />
              <mat-error *ngIf="userCtrl.hasError('required')">
                {{ "ERROR_USER_REQUIRED" | oTranslate }}
              </mat-error>
            </mat-form-field>
            <mat-form-field fxFill>
              <input
                matInput
                #password
                placeholder="{{ 'PASSWORD' | oTranslate }}"
                id="password"
                type="password"
                [formControl]="pwdCtrl"
              />
              <mat-error *ngIf="pwdCtrl.hasError('required')">
                {{ "ERROR_PASS_REQUIRED" | oTranslate }}
              </mat-error>
            </mat-form-field>
          </div>

          <button mat-raised-button class="login-button" type="submit">
            {{ "LOGIN" | oTranslate }}
          </button>

          <button
            mat-raised-button
            class="register-button"
            (click)="registerUser()"
          >
            {{ "REGISTER" | oTranslate }}
          </button>

          <button
            mat-raised-button
            class="enter-without-account-button"
            (click)="entradaSinLogin(); $event.preventDefault()"
          >
            {{ "WITHOUT_LOGIN" | oTranslate }}
          </button>
        </form>
      </div>
    </div>
  </div>

  <div id="footer" class="footer-container">
    <div fxLayout="row" fxLayoutAlign="end center">
      <span>{{ "FOOTER_CREATED_BY" | oTranslate }}</span>
      <span> &copy; 2024 </span>
      <span>{{ "FOOTER_RIGHTS" | oTranslate }}</span>
    </div>
  </div>
</div>
