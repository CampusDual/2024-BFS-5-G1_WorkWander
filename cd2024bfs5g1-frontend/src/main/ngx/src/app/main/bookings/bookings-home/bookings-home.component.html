<!-- Loader -->
<div id="borrar">
  <div id="loader-wrapper">
    <div id="loader"></div>
    <div class="loader-section section-left"></div>
    <div class="loader-section section-right"></div>
  </div>
</div>
<o-form-layout-manager
  attr="myBookingsHome"
  title="{{ 'MY_BOOKINGS' | oTranslate }}"
  separator=" "
  mode="none"
  label-columns="bk_id"
>
  <div
    fxLayout="row"
    fxLayoutGap="16px"
    style="
      flex-direction: row;
      box-sizing: border-box;
      display: flex;
      place-content: stretch flex-start;
      align-items: stretch;
      flex: 1 1 100%;
      max-width: 100%;
      padding-bottom: 16px;
      align-items: center;
    "
  >
    <span style="padding-left: 10px">{{ "NEXT_BOOKINGS" | oTranslate }}</span>
    <button
      class="mat-mdc-tooltip-trigger button btn-outline-light custom-button"
      type="RAISED"
      label="POSITIOM"
      (click)="showHideMap()"
    >
      <mat-icon
        class="mat-icon notranslate material-icons mat-ligature-font mat-icon-no-color"
        style="margin-top: 3px"
        >map</mat-icon
      >
    </button>
  </div>
  <div
    *ngIf="mapVisible"
    title=""
    fxLayout="row"
    fxLayoutGap="16px"
    class="columna-imagen-mapa"
    style="margin-left: 15px"
  >
    <div fxLayout="column" style="width: 70%">
      <o-map
        #coworking_map
        attr="coworking_map"
        zoom="16"
        min-zoom="6"
        max-zoom="18"
        zoom-control="yes"
        search-control="no"
        layer-panel-visible="no"
        fxFlex
        class="modal-form"
      >
      </o-map>
    </div>
    <div
      fxLayout="column"
      fxLayoutGap="16px"
      style="
        max-height: 500px;
        overflow-y: auto;
        width: 40%;
        overflow-x: hidden;
      "
    >
      <button
        mat-raised-button
        color="primary"
        class="responsive-button"
        *ngFor="let item of dates"
        (click)="acercar(item)"
      >
        <strong style="font-size: 1.2em">
          {{ item.cw_name }}
        </strong>
        <span>|</span>
        {{ utils.formatShortDate(item.dates[0]) }}
        <span>-</span>
        {{ utils.formatShortDate(item.dates[item.dates.length - 1]) }}
      </button>
    </div>
  </div>

  <o-table
    delete-button="no"
    insert-button="no"
    #table
    attr="myCoworkingsTable"
    service="bookings"
    entity="datesByBooking"
    keys="bk_id"
    columns="bk_id;bk_usr_id;bk_cw_id;cw_name;bk_state;bkr_ratio;dates"
    visible-columns="states;cw_name;date_start;date_end;rate;qrTemplate;cancelCWbooking"
    query-rows="15"
    auto-adjust="true"
    (onClick)="toCoworkingDetail($event)"
    detail-mode="none"
    refresh-button="yes"
    show-buttons-text="no"
  >
    <o-table-columns-filter
      columns="cw_name;date_start;date_end"
    ></o-table-columns-filter>
    <o-table-column
      attr="cw_name"
      title="COWORKINGS_NAME"
      width="30%"
    ></o-table-column>
    <o-table-column-calculated
      #start_date
      attr="date_start"
      title="START_DATE"
      [operation-function]="dateStart"
      type="date"
      format="LL"
    ></o-table-column-calculated>
    <o-table-column-calculated
      #end_date
      attr="date_end"
      title="END_DATE"
      [operation-function]="dateEnd"
      type="date"
      format="LL"
    ></o-table-column-calculated>
    <o-table-column
      attr="states"
      title="BOOKING_STATE"
      content-align="center"
      orderable="no"
      #states
      width="14%"
    >
      <app-bookings-state-render></app-bookings-state-render>
    </o-table-column>
    <o-table-column
      attr="rate"
      title="REVIEWS"
      content-align="center"
      orderable="no"
    >
      <app-bookings-rate-render></app-bookings-rate-render>
    </o-table-column>
    <o-table-column
      attr="cancelCWbooking"
      title="CANCEL"
      content-align="center"
      #cancelCWbooking
      orderable="no"
      width="10%"
    >
      <app-bookings-cancel-render></app-bookings-cancel-render>
    </o-table-column>
    <o-table-column
      attr="qrTemplate"
      title="QR_ACCESS"
      content-align="center"
      #qrTemplate
      orderable="no"
      width="10%"
    >
      <app-bookings-access-qr></app-bookings-access-qr>
    </o-table-column>
  </o-table>
</o-form-layout-manager>
