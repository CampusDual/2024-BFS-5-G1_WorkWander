 <div>
 <mat-card *ngIf="coworking" class="coworking-card">
  <mat-card-header>
    <div mat-card-avatar>
      <img [src]="coworking.cw_image" alt="{{coworking.cw_name}}" />
    </div>
    <mat-card-title>{{ coworking.cw_name }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="info-container">
      <p><strong>Ubicación:</strong> {{ coworking.cw_location }}</p>
      <p><strong>Capacidad:</strong> {{ coworking.cw_capacity }}</p>
      <p><strong>Descripción:</strong> {{ coworking.cw_description }}</p>
      <section class="services">
        <article *ngFor="let service of serviceList">
          <article *ngIf="service.srv_name=='additional_screen'"><img src="assets/icons/desktop-computer.png"
              alt="Pantalla adicional" aria-label="Pantalla adicional"></article>
          <article *ngIf="service.srv_name=='vending_machine'"><img src="assets/icons/vending-machine.png"
              alt="Máquina expendedora" aria-label="Máquina expendedora"></article>
          <article *ngIf="service.srv_name=='coffee_bar'"><img src="assets/icons/coffee-shop.png" alt="Café"
              aria-label="Café"></article>
          <article *ngIf="service.srv_name=='water_dispenser'"><img src="assets/icons/water-dispenser.png"
              alt="Dispensador de agua" aria-label="Dispensador de agua"></article>
          <article *ngIf="service.srv_name=='ergonomic_chair'"><img src="assets/icons/chair.png" alt="Silla ergonómica"
              aria-label="Silla ergonómica" /></article>
          <article *ngIf="service.srv_name=='parking'"><img src="assets/icons/parking.png" alt="Parking"
              aria-label="Parking"></article>
        </article>
      </section>
    </div>
    <div class="price-container">
      <span class="price">{{ coworking.cw_daily_price }}€</span>
    </div>
  </mat-card-content>
</mat-card>
</div>
