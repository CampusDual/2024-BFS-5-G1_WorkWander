<o-form
  class="form-section form-new-event form-edit-modal"
  #coworkingForm
  attr="coworkingEdit"
  service="coworkings"
  entity="coworking"
  keys="cw_id"
  header-actions="R;U"
  show-header="no"
  show-header-navigation="no"
  columns="cw_id;cw_name;cw_description;cw_address;cw_capacity;cw_daily_price;cw_image;cw_location;cw_lon;cw_lat"
  visible-columns="cw_id;cw_name;cw_description;cw_address;cw_capacity;cw_daily_price;cw_image;cw_location;cw_lon;cw_lat"
  (onInsert)="onInsertSuccess(); $event.stopPropagation()"
  (onDataLoaded)="
    inicializarMapa(
      coworkingForm.getFieldValue('cw_lat'),
      coworkingForm.getFieldValue('cw_lon')
    )
  "
  ignore-default-navigation="yes"
  fxFlex
>
  <div
    class="form-section"
    fxLayout="row"
    fxLayoutGap="24px"
    fxLayoutAlign="left start"
  >
    <!-- General Information -->
    <o-column
      fxFlex
      class="form-section form-new-event form-edit-modal"
      title="EDIT_COWORKING"
      fxLayoutGap="24px"
    >
      <!-- Name and Description-->
      <o-integer-input oHidden #id attr="cw_id"></o-integer-input>
      <o-integer-input oHidden #cw_lon attr="cw_lon"></o-integer-input>
      <o-integer-input oHidden #cw_lat attr="cw_lat"></o-integer-input>
      <o-text-input
        fxFlex
        attr="cw_name"
        fxFlex
        label="NAME"
        required="yes"
        icon="business"
        placeholder="{{ 'COWORKINGS_NAME' | oTranslate }}"
        max-length="25"
        min-length="3"
      ></o-text-input>
      <o-textarea-input
        fxFlex
        attr="cw_description"
        fxFlex
        label="DESCRIPTION"
        required="yes"
        icon="description"
        max-length="250"
        icon="description"
        placeholder="{{ 'COWORKINGS_DESCRIPTION' | oTranslate }}"
      ></o-textarea-input>
      <!-- Capacity and Price -->
      <o-integer-input
        min="1"
        max="1000"
        attr="cw_capacity"
        label="CAPACITY"
        required="yes"
        icon="event_seat"
        placeholder="{{ 'COWORKINGS_CAPACITY' | oTranslate }}"
        style="--field-hover-color: #6200ea"
      ></o-integer-input>
      <o-real-input
        min="1"
        max="1000"
        attr="cw_daily_price"
        label="PRICE"
        required="yes"
        decimal-digits="2"
        icon="euro_symbol"
        placeholder="{{ 'COWORKINGS_PRICE' | oTranslate }}"
        style="--field-hover-color: #6200ea"
        class="price inline"
      ></o-real-input>

      <!--Servicios-->
      <o-grid
        attr="services"
        service="services"
        entity="service"
        cols="6"
        #servicesGrid
        columns="srv_id;srv_name"
        keys="srv_id"
        quick-filter="no"
        fixed-header="no"
        controls="false"
        refresh-button="false"
        show-page-size="false"
        pagination-controls="false"
        show-buttons-text="no"
        gutter-size="2px"
        detail-mode="none"
        show-footer="no"
        grid-item-height="80px"
        (onDataLoaded)="
          this.showServices(this.coworkingForm.getFieldValue('cw_id'))
        "
      >
        <o-grid-item *ngFor="let dato of servicesGrid.dataArray">
          <div
            class="srv"
            (click)="selectService(dato.srv_id, 'sel' + dato.srv_id)"
          >
            <o-column
              id="{{ 'sel' + dato.srv_id }}"
              class="serviceDisable service-column"
              fxFlex="90px"
            >
              <article *ngIf="dato.srv_name == 'additional_screen'">
                <mat-icon>desktop_windows</mat-icon>
              </article>
              <article *ngIf="dato.srv_name == 'vending_machine'">
                <mat-icon>kitchen</mat-icon>
              </article>
              <article *ngIf="dato.srv_name == 'coffee_bar'">
                <mat-icon>local_cafe</mat-icon>
              </article>
              <article *ngIf="dato.srv_name == 'water_dispenser'">
                <mat-icon>local_drink</mat-icon>
              </article>
              <article *ngIf="dato.srv_name == 'ergonomic_chair'">
                <mat-icon>event_seat</mat-icon>
              </article>
              <article *ngIf="dato.srv_name == 'parking'">
                <mat-icon>local_parking</mat-icon>
              </article>
              <span class="icon-literal">{{ dato.srv_name | oTranslate }}</span>
            </o-column>
          </div>
        </o-grid-item>
      </o-grid>
      <!-- Imagen Information -->
      <!-- Imagen -->
      <o-image
        attr="cw_image"
        sql-type="OTHER"
        class="imagen-mapa modal-form"
      ></o-image>
    </o-column>
    <o-column
      fxFlex
      class="form-section form-new-event form-edit-modal"
      title=""
      fxLayoutGap="24px"
      style="padding: 0 15px"
    >
      <div class="rowCityDirection low-margin-top" fxLayoutGap="8px" fxFlex>
        <!-- Direction and Locality -->
        <o-combo
          #combo
          attr="cw_location"
          service="cities"
          entity="city"
          keys="id_city"
          value-column="id_city"
          columns="id_city;city"
          visible-columns="city"
          null-selection="no"
          required="yes"
          label="LOCATION"
          translate="yes"
          searchable="true"
          sort="ASC"
          appearance="fill"
          class="halfSize"
        ></o-combo>
        <div fxFlex="1 1 auto">
          <o-text-input
            #address
            attr="cw_address"
            label="ADDRESS"
            required="yes"
            icon="place"
            placeholder="{{ 'COWORKINGS_ADDRESS' | oTranslate }}"
            max-length="50"
            min-length="3"
            (input)="validAddress = false"
            (keyup.enter)="onAddressBlur()"
            class="halfSize"
            style="width: calc(100% - 100px)"
          ></o-text-input>
        </div>
        <div fxFlex="none">
          <button
            mat-raised-button
            color="primary"
            (click)="onAddressBlur()"
            type="button"
            style="padding: 8px 16px; font-size: 14px"
          >
            {{ "SEARCH" | oTranslate }}
          </button>
        </div>
      </div>
      <!-- Map Information -->
      <div title="" fxLayoutGap="24px" class="columna-imagen-mapa">
        <o-map
          #coworking_map
          attr="coworking_map"
          zoom="16"
          min-zoom="6"
          max-zoom="18"
          zoom-control="yes"
          search-control="no"
          layer-panel-visible="no"
          fxFlex
          class="modal-form"
        >
        </o-map>
      </div>
    </o-column>
  </div>
  <div
    fxLayout="row"
    fxLayoutGap="24px"
    class="form-row"
    fxFlex
    fxLayoutAlign="end"
    fxLayoutGap="30px"
    class="buttons modal-form"
  >
    <button
      mat-raised-button
      color="primary"
      [disabled]="isInvalidForm()"
      attr="save"
      (click)="save()"
    >
      {{ "save" | oTranslate }}
    </button>
  </div>
</o-form>
