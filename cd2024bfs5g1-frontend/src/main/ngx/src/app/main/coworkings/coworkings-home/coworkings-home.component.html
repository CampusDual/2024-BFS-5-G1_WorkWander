<div class="grid-container">
  <!-- Grid que muestra los datos de los coworkings -->
  <o-grid
    #coworkingsGrid
    attr="coworkingsGrid"
    title="COWORKINGS"
    service="coworkings"
    entity="serviceCoworking"
    keys="cw_id"
    columns="cw_id;cw_name;cw_location;cw_capacity;cw_daily_price;cw_description;cw_image;services"
    quick-filter-columns="cw_name;cw_description"
    pagination-controls="true"
    page-size-options="12;16;20"
    query-rows="12"
    grid-item-height="2.5:1"
    [cols]="gridCols"
    gutter-size="20px">

    <o-grid-item *ngFor="let data of coworkingsGrid.dataArray" class="responsive-grid">
      <div class="coworking-card">
        <div class="image-container">
          <!-- Mostramos la imagen del coworking en las cards -->
          <img class="coworking-image" [src]="getImageSrc(data.cw_image)" alt="{{data.cw_name}}">
        </div>

        <div class="info">
          <h2 class="coworking-name">{{ data.cw_name }}</h2>

          <section class="services">
            <article *ngFor="let service of serviceList(data.services)">
              <article *ngIf="service=='additional_screen'"><img src="assets/icons/desktop-computer.png" alt="{{'additional_screen' | oTranslate}}"
                title="{{'additional_screen' | oTranslate}}"></article>
              <article *ngIf="service=='vending_machine'"><img src="assets/icons/vending-machine.png" alt="{{'vending_machine'| oTranslate}}"
                title="{{'vending_machine'| oTranslate}}"></article>
              <article *ngIf="service=='coffee_bar'"><img src="assets/icons/coffee-shop.png" alt="{{'coffee_bar' | oTranslate}}"
                title="{{'coffee_bar' | oTranslate}}"></article>
              <article *ngIf="service=='water_dispenser'"><img src="assets/icons/water-dispenser.png" alt="{{'water_dispenser' | oTranslate}}"
                title="{{'water_dispenser' | oTranslate}}"></article>
              <article *ngIf="service=='ergonomic_chair'"><img src="assets/icons/chair.png" alt="{{'ergonomic_chair' | oTranslate}}"
                title="{{'ergonomic_chair' | oTranslate}}"></article>
              <article *ngIf="service=='parking'"><img src="assets/icons/parking.png" alt="{{'parking' | oTranslate}}" title="{{'parking' | oTranslate}}"></article>
            </article>
          </section>
          <!--<div class="stars">
            <ng-container *ngFor="let star of [1, 2, 3, 4, 5]">
              <mat-icon class="star-icon" svgIcon="star" aria-hidden="true"></mat-icon>
            </ng-container>
          </div>-->
          <p class="location">{{ data.cw_location }}</p>
        </div>



        <div class="capacity-price-container">
          <div class="price-container">
            <span class="price">{{ data.cw_daily_price }}€</span>
          </div>
        </div> <!-- Cerradura corregida aquí -->

      </div>
    </o-grid-item>
  </o-grid>
</div>
