<o-form class="form" attr="coworkingHomeForm" editable-detail="yes" show-header="no">

  <o-column-collapsible class="collapsible-container" attr="container" title="{{ 'FILTERS_COWORKING' | oTranslate }}"
    icon="filter_list" expanded="no">
    <div class="collapsible-container-items">
      <o-text-input #searcher attr="name"></o-text-input>
      <o-combo #locationField appearance="outline" label="location" id="cw_location" null-selection="no"
        attr="cw_location" service="coworkings" entity="coworking" keys="cw_location" value-column="cw_location"
        columns="cw_location" searchable="true" visible-columns="cw_location" multiple="yes" translate="yes"
        fxFlex="100" fxFlex.gt-xs="37" fxFlex.gt-sm="18">
      </o-combo>
    </div>

    <o-row class="btn-container">
      <button attr="filter" [oFilterBuilderQuery]="filterBuilder" query-on-change="true" type="RAISED" label="Search"
        class="button btn-outline-light custom-button" matTooltip="{{ 'Search' | oTranslate }}">
        <mat-icon class="material-icons">search</mat-icon>
      </button>
      <button attr="clear" [oFilterBuilderClear]="filterBuilder" type="RAISED" label="Clear"
        class="button btn-outline-light custom-button" matTooltip="{{ 'Clear' | oTranslate }}">
        <mat-icon class="material-icons">clear</mat-icon>
      </button>
    </o-row>

    <o-filter-builder #filterBuilder attr="thefilter" filters="cw_name:name;cw_description:name" [target]="coworkingsGrid" query-on-change="no"
      query-on-change-delay="500" [expression-builder]="createFilter">
    </o-filter-builder>
  </o-column-collapsible>
</o-form>

<div class="grid-container">
  <!-- Grid que muestra los datos de los coworkings -->
  <o-grid #coworkingsGrid attr="coworkingsGrid" title="COWORKINGS" service="coworkings" entity="serviceCoworking"
    keys="cw_id" columns="cw_id;cw_name;cw_location;cw_address;cw_daily_price;cw_description;cw_image;services"
    quick-filter="no" pagination-controls="true" page-size-options="12;16;20" query-rows="12" grid-item-height="2.5:1"
    [cols]="gridCols" gutter-size="20px" pageable="yes">

    <o-grid-item *ngFor="let data of coworkingsGrid.dataArray" class="responsive-grid">
      <div class="coworking-card">
        <div class="image-container">
          <!-- Mostramos la imagen del coworking en las cards -->
          <img class="coworking-image" [src]="getImageSrc(data.cw_image)" alt="{{data.cw_name}}">
        </div>

        <div class="info">
          <h2 class="coworking-name">{{ data.cw_name }}</h2>

          <section class="services">
            <article *ngFor="let service of serviceList(data.services)">
              <article *ngIf="service=='additional_screen'"><img src="assets/icons/desktop-computer.png"
                  alt="Pantalla adicional" aria-label="Pantalla adicional"></article>
              <article *ngIf="service=='vending_machine'"><img src="assets/icons/vending-machine.png"
                  alt="Máquina expendedora" aria-label="Máquina expendedora"></article>
              <article *ngIf="service=='coffee_bar'"><img src="assets/icons/coffee-shop.png" alt="Café"
                  aria-label="Café"></article>
              <article *ngIf="service=='water_dispenser'"><img src="assets/icons/water-dispenser.png"
                  alt="Dispensador de agua" aria-label="Dispensador de agua"></article>
              <article *ngIf="service=='ergonomic_chair'"><img src="assets/icons/chair.png" alt="Silla ergonómica"
                  aria-label="Silla ergonómica" /></article>
              <article *ngIf="service=='parking'"><img src="assets/icons/parking.png" alt="Parking"
                  aria-label="Parking"></article>
            </article>
          </section>
          <!--<div class="stars">
            <ng-container *ngFor="let star of [1, 2, 3, 4, 5]">
              <mat-icon class="star-icon" svgIcon="star" aria-hidden="true"></mat-icon>
            </ng-container>
          </div>-->
          <p class="location">{{ data.cw_location }}</p>
        </div>



        <div class="capacity-price-container">
          <div class="price-container">
            <span class="price">{{ data.cw_daily_price }}€</span>
          </div>
        </div> <!-- Cerradura corregida aquí -->

      </div>
    </o-grid-item>
  </o-grid>
</div>
