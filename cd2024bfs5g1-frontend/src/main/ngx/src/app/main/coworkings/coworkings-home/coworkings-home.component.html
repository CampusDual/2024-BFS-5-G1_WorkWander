<div class="grid-container">
  <o-grid #coworkingsGrid attr="coworkingsGrid" title="COWORKINGS" service="coworkings" entity="coworking" keys="cw_id"
    columns="cw_id;cw_name;cw_location;cw_capacity;cw_daily_price;cw_description" quick-filter-columns="cw_name;cw_description"
    pagination-controls="true" page-size-options="12;16;20" query-rows="12" grid-item-height="1.9:1" cols="2">
    <o-grid-item *ngFor="let data of coworkingsGrid.dataArray">
      <div class="coworking-card">
        <div class="image-container">
          <img
            [src]="getImageUrl(data.cw_id)"
            alt="Coworking space"
            class="coworking-image"
          />
        </div>

        <div class="info">
          <h2 class="coworking-name">{{ data.cw_name }}</h2>
          <div class="stars">
            <ng-container *ngFor="let star of [1, 2, 3, 4, 5]">
              <mat-icon class="star-icon" svgIcon="star" aria-hidden="true"></mat-icon>
            </ng-container>
            <span class="rating">(4.9/5)</span>
          </div>
          <p class="location">{{ data.cw_location }}</p>
          <div class="services">
            <mat-icon fontIcon="wifi" class="service-icon"></mat-icon>
            <mat-icon fontIcon="local_cafe" class="service-icon"></mat-icon>
            <mat-icon fontIcon="desktop_windows" class="service-icon"></mat-icon>
            <mat-icon fontIcon="spa" class="service-icon"></mat-icon>
            <mat-icon fontIcon="fitness_center" class="service-icon"></mat-icon>

          </div>
        </div>
        <div class="capacity-price-container">

          <div class="price-container">
            <span class="price">{{ data.cw_daily_price }}â‚¬</span>
          </div>
        </div>
      </div>
    </o-grid-item>
  </o-grid>
</div>
