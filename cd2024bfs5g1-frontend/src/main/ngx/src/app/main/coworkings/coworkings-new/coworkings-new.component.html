<!--
  This HTML file defines a form for adding a new coworking space. The form is structured using Angular components and Flex Layout for a responsive design.
  Form Details:
  - Form Attributes:
    - class: "form-section"
    - attr: "coworkingDetail"
    - service: "coworkings"
    - entity: "coworking"
    - keys: "id"
    - header-actions: "new"
    - show-header-navigation: "no"
    - (onInsert): "onInsertSuccess()"
    - after-insert-mode: "detail"
  - Form Sections:
      - General Information:
        - Name: Required text field with "business" icon
        - Description: Required text field with "description" icon and a maximum of 250 characters
      - Address and Location:
        - Location: Required text field with "location_city" icon
        - Address: Required text field with "place" icon
      - Capacity and Daily Price:
        - Capacity: Required integer field with "event_seat" icon and custom hover color
        - Daily Price: Required real number field with "euro_symbol" icon, 2 decimal digits, and custom hover color
-->
<o-form class="form-section" #coworkingForm attr="coworkingDetail" service="coworkings" entity="coworking" keys="id"
  header-actions="new" show-header-navigation="no" (onInsert)="onInsertSuccess(); $event.stopPropagation()"
  ignore-default-navigation="yes">
  <div class="form-section" fxLayout="row" fxLayoutGap="24px" fxLayoutAlign="center start" class="form-container">
    <!-- General Information -->
    <o-column fxFlex="70" class="form-section" title="ADD_COWORKING">
      <!-- Name and Description-->
      <!--
This part of the HTML code is setting up validators for a form input field.
The 'validatorsArray' is an array of validation rules applied to the input field.
The 'o-validator' component is used to define a custom validation rule named 'noSpecialCharacters'.
If the validation fails, it will display the error message "No se permiten caracteres especiales" (Special characters are not allowed).
-->
      <div fxLayout="row" fxLayoutGap="24px" class="form-row">
        <o-text-input fxFlex="50" attr="cw_name" label="NAME" required="yes" icon="business"
          placeholder="COWORKINGS_NAME" [validators]="validatorsArray">
          <o-validator error-name="noSpecialCharacters" error-text="No se permiten caracteres especiales"></o-validator>
        </o-text-input>
        <o-text-input fxFlex="50" attr="cw_description" label="DESCRIPTION" required="yes" maxlength="250"
          icon="description" placeholder="COWORKINGS_DESCRIPTION">
        </o-text-input>
      </div>
      <!-- Direcction and Locality -->
      <div fxLayout="row" fxLayoutGap="24px" class="form-row">
        <o-text-input fxFlex="50" attr="cw_location" label="LOCATION" required="yes" icon="location_city"
          placeholder="COWORKINGS_UBICATION" [validators]="validatorsArray">
          <o-validator error-name="noSpecialCharacters"
            error-text="No se permiten caracteres especiales"></o-validator></o-text-input>
        <o-text-input fxFlex="50" attr="cw_address" label="ADDRESS" required="yes" icon="place"
          placeholder="COWORKINGS_ADDRESS" [validators]="validatorsArray">
          <o-validator error-name="noSpecialCharacters"
            error-text="No se permiten caracteres especiales"></o-validator></o-text-input>
      </div>
      <!-- Capacity and Price -->
      <div fxLayout="row" fxLayoutGap="24px" class="form-row">
        <o-integer-input [min]="0" fxFlex="50" attr="cw_capacity" label="CAPACITY" required="yes" icon="event_seat"
          placeholder="Ej. 10, 20" style="--field-hover-color: #6200ea"></o-integer-input>
        <o-real-input [min]="0" fxFlex="50" attr="cw_daily_price" label="DAILY_PRICE" required="yes" decimal-digits="2"
          icon="euro_symbol" placeholder="Ej. 20, 50" style="--field-hover-color: #6200ea"></o-real-input>
      </div>
    </o-column>
  </div>
</o-form>
