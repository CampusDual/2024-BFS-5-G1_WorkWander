<div class="card-detalle nearby-detail">
  <o-form
    #coworkingForm
    attr="coworkingDetail"
    service="coworkings"
    entity="coworking"
    keys="id"
    header-actions="new"
    show-header-navigation="no"
    class="form-section"
    show-header="no"
    ignore-default-navigation="yes"
    fxFlex
  >
    <o-row
      fxFlex
      class="form-section"
      title=""
      fxLayoutGap="24px"
      style="padding: 0 15px"
    >
      <div class="rowCityDirection" fxLayoutGap="24px">
        <!-- Direction and Locality -->
        <o-combo
          #combo
          attr="cw_location"
          service="cities"
          entity="city"
          keys="id_city"
          value-column="id_city"
          columns="id_city;city"
          visible-columns="city"
          null-selection="no"
          required="yes"
          label="LOCATION"
          translate="yes"
          searchable="true"
          sort="ASC"
          appearance="fill"
          class="halfSize"
        ></o-combo>
        <o-text-input
          #address
          attr="cw_address"
          fxFlex
          label="ADDRESS"
          required="yes"
          icon="place"
          max-length="50"
          min-length="3"
          class="halfSize"
        ></o-text-input>
        <o-button
          attr="fab2"
          type="FAB"
          icon="search"
          layout-padding
          color="primary"
          (click)="onAddressBlur()"
        ></o-button>
      </div>
    </o-row>
  </o-form>
  <!-- Map Information -->
  <div title="" fxLayoutGap="24px" class="columna-imagen-mapa">
    <o-map
      #coworking_map
      attr="coworking_map"
      center="40.416775, -3.703790"
      zoom="6"
      min-zoom="6"
      max-zoom="18"
      zoom-control="yes"
      search-control="no"
      layer-panel-visible="no"
      fxFlex
    >
    </o-map>
  </div>

  <div *ngIf="mostrarDiv && selectedCoworking" class="info-detalle-coworking">
    <h2>{{ selectedCoworking.cw_name }}</h2>
    <img
      style="max-width: 100%"
      [src]="getImageSrc(selectedCoworking.cw_image)"
      alt="{{ selectedCoworking.cw_name }}"
    />
    <h3>Descripción</h3>
    <p>{{ selectedCoworking.cw_description }}</p>
    <h3>Servicios</h3>
    <p *ngIf="selectedCoworking.services; else noServices">
      {{ selectedCoworking.services }}
    </p>
    <ng-template #noServices>
      <p>No hay servicios disponibles para este coworking.</p>
    </ng-template>
    <h3>
      <span class="precio"
        >{{ selectedCoworking.cw_daily_price | number : "1.2-2" }} €/día</span
      >
    </h3>
  </div>
</div>
