<o-form #form attr="eventNew" service="events" entity="event" keys="id_event"
    header-actions="new"
    show-header-navigation="no" (onInsert)="createEvent()" class="form-section">
    <div fxLayout="row" class="form-section" class="form-container" fxLayoutGap="24px" fxLayoutAlign="center start">
        <!-- Información General -->
        <o-column fxFlex="70" title="EVENT_INFORMATION" class="form-section">
            <div fxLayout="row" fxLayoutGap="24px" class="form-row">
                <!-- Nombre -->
                <o-text-input #nameInput fxFlex="50" attr="name" icon="business"
                required="yes"></o-text-input>
                <!-- Plazas -->
                <o-integer-input fxFlex="50" attr="bookings" min="0" step="1" icon="event_seat"
                    thousand-separator="." required="yes"></o-integer-input>
                </div>
                <div fxLayout="row" fxLayoutGap="24px" class="form-row">
                    <!-- Fecha -->
                    <o-date-input #dateInput fxFlex="50" attr="date_event"
                    [min]="currentDate()" value-type="date" icon="event"
                    required="yes"></o-date-input>
                    <!-- Hora -->
                    <o-hour-input fxFlex="50" attr="hour_event" icon="schedule"
                    required="yes"></o-hour-input>
                </div>
            <div fxLayout="row" fxLayoutGap="24px" class="form-row">
                <!-- Localidad -->
                <o-text-input fxFlex="50" attr="locality" icon="location_city"
                required="yes"></o-text-input>
                <!-- Dirección -->
                <o-text-input fxFlex="50" attr="address" icon="place"
                required="yes"></o-text-input>
            </div>
            <div fxLayout="row" fxLayoutGap="24px" class="form-row">
                <!-- Descripción -->
                <o-text-input fxFlex="100" attr="description" icon="description"
                    maxlength="250"
                    required="yes"></o-text-input>
            </div>
        </o-column>
    </div>
</o-form>
