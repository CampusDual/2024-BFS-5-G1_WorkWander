<o-form #form attr="eventNew" service="events" entity="event" keys="id_event" header-actions="new"
    show-header-navigation="no" (onInsert)="createEvent()">
    <div fxLayout="row">
        <!-- Información General -->
        <o-column fxFlex title="EVENT_INFORMATION">
            <div fxLayout="row" fxLayoutGap="8px" class="row">
                <!-- Nombre -->
                <o-text-input #nameInput fxFlex="60" attr="name"
                    required="yes"></o-text-input>
                <!-- Fecha y hora -->
                <o-time-input #timeInput attr="date_event"
                    required="yes"></o-time-input>
            </div>
            <div fxLayout="row" fxLayoutGap="8px" class="row">
                <!-- Dirección -->
                <o-text-input fxFlex="65" attr="address"
                    required="yes"></o-text-input>
                <!-- Localidad -->
                <o-text-input fxFlex="25" attr="locality"
                    required="yes"></o-text-input>
                <!-- Plazas -->
                <o-integer-input fxFlex="10" attr="bookings" min="0" step="1"
                    thousand-separator="." required="yes"></o-integer-input>
            </div>
            <!-- Descripción -->
            <o-textarea-input attr="description"
                required="yes"></o-textarea-input>
        </o-column>
    </div>
</o-form>
