<o-form-layout-manager attr="myEventsHome" title="{{'MYEVENTS' | oTranslate }}" separator=" " mode="tab"
    label-columns="name">
    <o-table attr="myEventsTable" service="events" entity="myEvent" keys="cw_id"
        columns="id_event;name;description;date_event;hour_event;address;locality;bookings"
        visible-columns="name;description;date_event;hour_event;address;locality;bookings"
        query-rows="15" auto-adjust="false">
        <o-table-column attr="start_date" title="cw_start_date" type="date" format="LL"></o-table-column>
        <o-table-column attr="end_date" title="cw_end_date" type="date" format="LL"></o-table-column>
        <o-table-column attr="name" title="cw_name" width="150px"></o-table-column>
        <o-table-column attr="description" title="cw_description" multiline="no" width="300px"></o-table-column>
    </o-table>
</o-form-layout-manager>
