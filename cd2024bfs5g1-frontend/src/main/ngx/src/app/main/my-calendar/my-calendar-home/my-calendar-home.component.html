<main class="container">
  <daypilot-navigator
    class="navigator"
    [config]="configNavigator"
    [events]="events"
    [(date)]="date"
    (dateChange)="changeDate($event)"
    #navigator
  ></daypilot-navigator>
  <div class="content">
    <div class="buttons-c">
      <button
        class="button-c"
        (click)="viewDay()"
        [class]="this.configNavigator.selectMode == 'Day' ? 'selected' : ''"
      >
        {{ "DAY" | oTranslate }}
      </button>
      <button
        class="button-c"
        (click)="viewWeek()"
        [class]="this.configNavigator.selectMode == 'Week' ? 'selected' : ''"
      >
        {{ "WEEK" | oTranslate }}
      </button>
      <button
        class="button-c"
        (click)="viewMonth()"
        [class]="this.configNavigator.selectMode == 'Month' ? 'selected' : ''"
      >
        {{ "MONTH" | oTranslate }}
      </button>
    </div>
    <daypilot-calendar
      [config]="configDay"
      [events]="events"
      #day
    ></daypilot-calendar>
    <daypilot-calendar
      [config]="configWeek"
      [events]="events"
      #week
    ></daypilot-calendar>
    <daypilot-month
      [config]="configMonth"
      [events]="events"
      #month
    ></daypilot-month>
    <div class="legend-calendar-bookings">
      <div class="lblBooking1">
        <span class="tipo1-color"></span>
        {{ "BOOKING_FINISHED" | oTranslate }}
      </div>
      <div>
        <span class="tipo2-color"></span>
        {{ "BOOKING_INPROGRESS" | oTranslate }}
      </div>
      <div>
        <span class="tipo3-color"></span>
        {{ "BOOKING_PENDING" | oTranslate }}
      </div>
      <div class="lblBooking4">
        <span class="tipo4-color"></span>
        {{ "EVENTS" | oTranslate }}
      </div>
    </div>
  </div>
</main>
