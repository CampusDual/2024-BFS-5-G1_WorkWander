<o-form-layout-manager
  attr="myCoworkingsHome"
  title="{{ 'MYCOWORKINGS' | oTranslate }}"
  separator=" "
  mode="none"
  label-columns="cw_name"
>
  <o-table
    #table
    delete-button="no"
    insert-button="no"
    attr="myCoworkingsTable"
    service="coworkings"
    entity="myCoworking"
    keys="cw_id"
    columns="cw_id;cw_name;cw_address;cw_location;cw_capacity;cw_daily_price;cw_lon;cw_lat"
    visible-columns="cw_name;cw_address;cw_location;cw_capacity;cw_daily_price;deleteCoworking"
    query-rows="15"
    auto-adjust="true"
    refresh-button="yes"
    show-buttons-text="no"
  >
    <o-table-column
      attr="cw_name"
      title="cw_name"
      width="27%"
      ></o-table-column>
    <o-table-column
      attr="cw_address"
      title="cw_address"
      width="30%"
    ></o-table-column>
    <o-table-column
      attr="cw_location"
      title="cw_location"
      width="15%"
    ></o-table-column>
    <o-table-column
      attr="cw_capacity"
      title="cw_capacity"
      width="10%"
      content-align="center"
    ></o-table-column>
    <o-table-column
      attr="cw_daily_price"
      title="cw_daily_price"
      type="currency"
      currency-symbol-position="right"
      currency-symbol="â‚¬"
      decimal-digits="2"
      width="10%"
      content-align="center"
    ></o-table-column>
    <o-table-column
      #cancelCWbooking
      attr="deleteCoworking"
      title="DELETE"
      type="action"
      icon="delete"
      (onClick)="delete($event)"
      width="8%"
      content-align="center"
    ></o-table-column>
  </o-table>
</o-form-layout-manager>
