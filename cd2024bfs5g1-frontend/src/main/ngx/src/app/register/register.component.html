<div class="full-page">
    <div class="register-outer-container">
  
      <div class="register-bg-container">
      </div>
  
      <div class="wrapp-register">
        <div fxFill fxLayout="column" fxLayoutAlign="center center" class="register-inner-container">
          <form [formGroup]="registerForm" (ngSubmit)="register()">
  
            <div class="register-title-container" fxLayout="column">
              <p class="session-expired text" *ngIf="sessionExpired">{{ 'ERROR_SESSION_EXPIRED' | oTranslate }}</p>
              <span class="title_text">{{ 'REGISTER_TITLE' | oTranslate }}:</span>
            </div>
  
            <div fxLayout="column" fxLayoutGap="10px">
              <mat-form-field fxFill class="m-top-24">
                <input matInput class="mat-input" #user placeholder="{{ 'USERNAME' | oTranslate }}" id="username" [formControl]="userCtrl">
                <mat-error *ngIf="userCtrl.hasError('required')">
                  {{ 'ERROR_USER_REQUIRED' | oTranslate }}
                </mat-error>
              </mat-form-field>
              <mat-form-field fxFill class="m-top-24">
                <input matInput class="mat-input" #password placeholder="{{ 'PASSWORD' | oTranslate }}" id="password" type="password"
                  [formControl]="pwdCtrl">
                <mat-error *ngIf="pwdCtrl.hasError('required')">
                  {{ 'ERROR_PASS_REQUIRED' | oTranslate }}
                </mat-error>
              </mat-form-field>
            </div>
  
            <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="10px" class="m-top-24">
              <mat-checkbox class="text">{{ 'REMEMBER_ME' | oTranslate }}</mat-checkbox>
              <!-- <span class="text link_text">{{ 'FORGOT_PWD' | oTranslate }}</span> -->
            </div>
  
            <button mat-raised-button color="primary" type="submit">{{ 'REGISTER' | oTranslate }}</button>
            <button mat-raised-button color="secondary" (click)="registerUser()">{{ 'CANCEL' | oTranslate }}</button>
          </form>
        </div>
  
      </div>
    </div>
  
    <div id="footer" class="footer-container">
      <div fxLayout="row" fxLayoutAlign="end center">
        <span>{{ 'FOOTER_CREATED_BY' | oTranslate }}</span>
        <span> &copy; 2021 </span>
        <span>{{ 'FOOTER_RIGHTS' | oTranslate }}</span>
      </div>
    </div>
  
  </div>
